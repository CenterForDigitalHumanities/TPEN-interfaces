<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annotation Page</title>
  <link rel="stylesheet" href="../css/annotations/index.css">
  <script src="./index.js" type="module"></script>
</head>
<body>
  <div class="container">
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imageContainer" class="image-container">
      <img id="uploadedImage" draggable="false" src="../assets/images/manuscript.webp" alt="Uploaded Image">
     </div>
    <div class="tools-container">
      <label for="drawTool">Drawing Tool:

       <input  type="checkbox" id="drawTool">
      </label>
      <label>
       <input type="checkbox" id="eraseTool"> Shape Eraser
     </label> 
    </div>
    
  </div>
</body>
</html>
