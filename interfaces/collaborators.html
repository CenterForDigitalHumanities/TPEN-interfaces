<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Interface</title>
    <script type="module" src="../components/member-invitation/index.js"></script>
    <script type="module" src="../components/manage-collaborators.js"></script>
    <link rel="stylesheet" href="../css/manage/index.css" />
    <link rel="stylesheet" href="../css/collaborators/index.css" />
</head>

<body>
    <div class="tagline">transcription for paleographical and editorial notation</div>
    <div class="manage-interface collaborators-container">
        <header class="title">
            <h1>TRANSCRIPTION PROJECT MANAGEMENT</h1>
            <p>
                Use this page to coordinate your team, design customized projects from
                available manuscripts, and make fine adjustments to individual pages.
            </p>
        </header>
        <div class="body-bg">
            <header>
                <div class="group-title">
                    <h1>Project: <span class="project-title"></span></h1>
                </div>
            </header>
            <main id="content">
                <h4 class="title">Existing group members</h4>
                <ol class="group-members">
                </ol>
                <div class="role-modal-container ">
                    <div id="roleModal" class=" modal hidden">
                        <div class="modal-content">
                            <h2 id="modalTitle"></h2>
                            <p id="modalDescription"></p>
                            <!-- Roles List -->
                            <div id="rolesListContainer" class="defaultRoles"></div>
                            <!-- Modal Buttons -->
                            <div class="modal-actions">
                                <button id="modalConfirmButton">Confirm</button>
                                <button id="modalCancelButton">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <invite-member></invite-member>
            </main>
            <button class="default-btn return-btn ">Return to TPEN Homepage <span class="btn-icon"></span></button>
        </div>
    </div>
</body>

</html>
