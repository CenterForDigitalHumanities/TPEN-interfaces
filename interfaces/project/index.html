<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <script type="module" src="/components/gui/site/index.js"></script>
    <script type="module" src="/components/project-details/index.js"></script>
    <script type="module" src="/components/gui/card/Card.js"></script>
    <script type="module" src="/components/check-permissions/permission-match-element.js"></script>
    <link href="/components/gui/site/index.css" rel="stylesheet" type="text/css" />
    <style>
        a.left {
            cursor: pointer;
            color: var(--primary-color);
            text-decoration: inherit;
            margin-top: 10px;
            float: left;
        }
        a.right {
            cursor: pointer;
            color: var(--primary-color);
            text-decoration: inherit;
            margin-top: 10px;
            float: right;
        }
        a.left span, a.right span {
            position: relative;
            display: inline-block;
            top: -10px;
            margin: 0px 5px;
        }
        a.left:hover, a.right:hover {
            color: var(--link);
        }
        a.left img, a.right img {
            height: 35px;
            width: 35px
        }
        a.left img {
            padding: 4px 0px;
        }
        .action-links {
            height: 50px;
            border-top: 1px solid black;
        }
        a[part="project-opt"] {
            position: absolute;
            display: none;
            text-decoration: none;
            color: var(--accent);
            font-weight: 600;
            top: 3px;
            right: 0.35em;
        }
    </style>
</head>
<body>
    <tpen-page>
        <div style="display: flex; justify-content: center;">
            <tpen-card>
                <h2 slot="header">Project Details <a id="projectManagementBtn" title="Manage Project" part="project-opt">âš™</a></h2>
                
                <div slot="body">
                    <tpen-project-details class="card"></tpen-project-details>
                    <div class="action-links">
                        <a id="goParse" title="Go Parse Lines" class="left" hidden><img src="../../assets/icons/parse-lines.svg" alt="Parse lines icon"/>
                                <span>Parse Lines</span>
                            </a>
                        <tpen-can tpen-view="READ_TEXT_LINE">
                            <a id="goTranscribe" title="Go Transcribe" class="right">
                                <span>Transcribe Text</span>
                                <img src="../../assets/icons/transcribe.png"/>
                            </a>
                        </tpen-can>
                    </div>
                </div>
                <a id="leaveProject" slot="footer" href="#">LEAVE PROJECT</a>
            </tpen-card>
        </div>
    </tpen-page>
</body>
<script type="module">
    import TPEN from '../../api/TPEN.js'
    import CheckPermissions from '../../components/check-permissions/checkPermissions.js'

    TPEN.eventDispatcher.on('tpen-project-loaded', (ev) => {
        const goParse = document.getElementById("goParse")
        const goTranscribe = document.getElementById("goTranscribe")
        const leaveProject = document.getElementById("leaveProject")
        if (leaveProject) {
            leaveProject.href = `/project/leave?projectID=${ev.detail._id}`
        }
        if (goParse && CheckPermissions.checkEditAccess("LINE", "SELECTOR")
            && CheckPermissions.checkCreateAccess("LINE", "SELECTOR")) {
            goParse.setAttribute("href", `/annotator?projectID=${ev.detail._id}`)
            goParse.hidden = false
        }
        if (goTranscribe) goTranscribe.setAttribute("href", `/transcribe?projectID=${ev.detail._id}`)
        if (CheckPermissions.checkEditAccess('PROJECT')) {
            const goManage = document.getElementById("projectManagementBtn")
            if (goManage) {
                goManage.href = `/project/manage?projectID=${ev.detail._id}`
                goManage.style.display = "inline-block"
            }
        }
    })
    
</script>
</html>
