<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Select a Project</title>
        <link rel="stylesheet" href="index.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <h1>Select a Project to Proceed</h1>
        <div id="message">Loading projects...</div>
        <select id="projectSelect">
            <option value="">-- Choose a Project --</option>
        </select>
        <button id="goForwardBtn">Import</button>
        <div id="projectDetails">
            <h2>Project Details</h2>
            <pre id="projectData"></pre>
        </div>
        <div id="projectCollaborators">
            <h2>Collaborators</h2>
        </div>
        <button id="openProject" class="disable-btn" type="submit">Open the Project</button>
    </body>
</html>
