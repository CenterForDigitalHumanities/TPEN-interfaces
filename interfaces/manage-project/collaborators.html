<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Collaborators</title>
    <script type="module" src="/components/gui/site/index.js" defer></script>
    <script type="module" src="/components/gui/card/Card.js" defer></script>
    <script type="module" src="/components/member-invitation/index.js" defer></script>
    <script type="module" src="/components/project-collaborators/index.js" defer></script>
    <script type="module" src="/components/roles-handler/index.js" defer></script>
    <script type="module" src="/components/feedback-button/index.js" defer></script>
    <link rel="stylesheet" href="/css/collaborators/index.css">
    <link href="/components/gui/site/index.css" rel="stylesheet" type="text/css" />
    <style>
        tpen-card {
            grid-column: 1 / -1;
        }

        #projectManagementBtn {
            background-color: var(--primary-color);
            padding: 10px 20px;
            color: var(--white);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            margin-top: 1em;
            grid-column: 1 / -1;
            justify-self: start;
        }

        #projectManagementBtn:hover,
        #projectManagementBtn:focus-visible {
          background-color: var(--primary-light);
          outline: 2px solid var(--primary-color);
          outline-offset: 2px;
        }

        #projectManagementBtn span {
          position: relative;
          left: -10px;
          display: inline-block;
          transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <tpen-page class="grid">
        <tpen-card>
            <h2 slot="header">Manage Collaborators</h2>
            <div slot="body">
                <project-collaborators></project-collaborators>
                <roles-handler></roles-handler>
                <invite-member></invite-member>
            </div>
        </tpen-card>
        <button type="button" id="projectManagementBtn"><span aria-hidden="true">â†ª</span> Go to Project Management</button>
    </tpen-page>
    <tpen-feedback-button></tpen-feedback-button>
</body>
<script type="module">
    import TPEN from '../../api/TPEN.js'
    import CheckPermissions from '../../components/check-permissions/checkPermissions.js'

    TPEN.eventDispatcher.on('tpen-project-loaded', (ev) => {
        if (CheckPermissions.checkEditAccess('PROJECT')) {
            const goManage = document.getElementById("projectManagementBtn")
            if (goManage) {
                goManage.style.display = "block"
                goManage.addEventListener('click', () => {
                    document.location.href = `/project/manage?projectID=${ev.detail._id}`
                })
            }
        }
    })
    
</script>
</html>
