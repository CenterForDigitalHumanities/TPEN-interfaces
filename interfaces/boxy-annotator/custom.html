<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Boxy Annotator</title>
  <script src="../../components/boxy-annotator/index.js"></script>
  <style>

    #uploadedImage {
      display: none;
    }

    #imageContainer {
      position: relative;
      display: block;
      height:  auto;
      width:  fit-content;
    }

    #imageCanvas {
      max-height: 96vh;
      max-width: 96vw;
    }

    .rectangle, .drawn-shape {
      position: absolute;
      border: 2px solid grey;
      background: rgba(255, 255, 0, 0.3);
      transition: background-color 0.2s;
    }

    .delete-bg:hover {
      background: rgba(255, 0, 0, 0.3);
    }

    .delete-bg:hover:after {
      content: "ðŸ—‘";
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 100;
      height: 100%;
      width: 100%;
    }

    .drawn-shape {
      border: 2px solid black;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>Enter Canvas ID to Annotate</label><input id="canvasURI" type="text" placeholder="IIIF Canvas URI" /><br>
    <input type="button" value="Load Canvas" onclick="loadCanvas(event)" />
    <div class="tools-container">
      <label for="drawTool">Drawing Tool:
       <input  type="checkbox" id="drawTool">
      </label>
      <label>
       <input type="checkbox" id="eraseTool"> Shape Eraser
     </label> 
    </div>
    <div id="imageContainer" class="image-container" canvas="">
      <img id="uploadedImage" draggable="false" src="" alt="Uploaded Image">
      <canvas id="imageCanvas"> </canvas>
    </div>
  </div>
</body>
</html>
