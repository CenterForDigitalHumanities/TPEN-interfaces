<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Page</title>
</head>
<body>
    <h1>Classroom Group Management</h1>
    <p id="project-info">Project ID: </p>
        <script type="module">
        import { fetchProjectData } from './fetchProjectData.mjs';
        import { getProjectIDFromURL } from './project.js';

        // Call the functions
        const projectId = getProjectIDFromURL();
        if (projectId) {
            // Fetch and display project data
            fetchProjectData(projectId).then(data => {
                document.getElementById('project-info').textContent = `Project Info: ${JSON.stringify(data)}`;
            });
        } else {
            document.getElementById('project-info').textContent = 'Project ID not found in URL';
        }
    </script>
</body>
</html>
