<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/TPEN-interfaces/components/classroom/styles/styles.css" />
    </head>
    <body>
        <div class="header">
            <h1>TPEN Classroom Interface</h1>
            <div class="hamburger-menu" onclick="toggleMenu()">&#9776</div>
            <div class="navbar" id="navbar">
                <ul>
                    <li><a href="/TPEN-interfaces/components/classroom/index.html" aria-label="home">Home</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </div>
        <style>
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-inline: 1rem;
                background: #516059; 
                color: white;
            }
    
            .header h1 {
                font-size: 24px;
            }
    
            .navbar {
                font-size: clamp(1rem, 2vh, 2rem);
                background-color: #516059;
            }
    
            .navbar ul {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                gap: 1rem;
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
    
            .navbar li a {
                display: block;;
                color: #fff;
                text-decoration: none;
                position: relative;
                overflow: hidden;
            }
    
            .navbar li a::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0%;
                height: 2px;
                background-color: #ffffff;
                transition: width 0.3s ease-in-out;
            }
    
            .navbar li a:hover::after {
                width: 100%;
            }
    
            /* Hamburger icon */
            .hamburger-menu {
                display: none;
                font-size: 25px;
                cursor: pointer;
                position: absolute;
                top: 16px;
                right: 16px;
            }
    
            @media (max-width: 600px) {
                .header {
                    flex-direction: column;
                }
                
                .header h1 {
                    font-size: 24px;
                }
    
                .navbar {
                    background-color: #516059;
                }
    
                .navbar ul {
                    display: none;
                    flex-direction: column;
                    width: 100%;
                    text-align: center;
                }
    
                .navbar.responsive ul {
                    display: flex;
                }
    
                .hamburger-menu {
                    display: block;
                }
            }
    
            /* Tablet (Portrait and Landscape) */
            @media (min-width: 600px) and (max-width: 900px) {
                /* Styles for tablets */
                .header h1 {
                    font-size: 18px;
                }
    
                .header li {
                    font-size: 12px;
                }
    
                .header li a {
                    padding: 5px 5px;
                }
            }
        </style>
    </body>
</html>
