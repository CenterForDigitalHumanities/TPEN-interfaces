<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Roster</title>
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <script type="module" src="../templates/manageRoster.mjs"></script>
</head>
<body>
  <div class="header">
    <h1>TPEN Classroom Interface</h1>
    <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
    <div class="navbar" id="navbar">
      <ul>
        <li><a href="../project.html">Back to Project</a></li>
      </ul>
    </div>
  </div>

  <div class="page-container">
    <h2>Manage Project Roster</h2>
    <p>View and remove members in this classroom project.</p>

    <div id="roster-container">
      <!-- This will be filled in by JS -->
      <ul id="roster-list">
        <li>Loading roster...</li>
      </ul>
    </div>

    <div id="remove-section">
      <h3>Remove a Member</h3>
      <form id="remove-form">
        <label for="member-username">Member Username:</label>
        <input type="text" id="member-username" name="member-username" required />
        <button type="submit">Remove</button>
      </form>
      <p id="remove-message" class="message"></p>
    </div>
  </div>
</body>
</html>
