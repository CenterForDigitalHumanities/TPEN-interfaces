<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription | TPEN Classroom</title>
    <link rel="stylesheet" href="../styles.css" />
    <script type="module" src="./transcription.mjs"></script>
  </head>
  <body>
    <div class="header">
      <h1>TPEN Classroom Interface</h1>
      <div class="hamburger-menu" onclick="toggleMenu()">&#9776</div>
      <div class="navbar" id="navbar">
        <ul>
          <li><a href="../index.html" aria-label="home">Home</a></li>
        </ul>
      </div>
    </div>

    <div class="page-container">
      <h2>Transcription Workspace</h2>
      <p>Use the editor below to transcribe text from scanned assignments or documents.</p>

      <div class="transcription-container">
        <label for="transcription-text">Transcription Area:</label><br />
        <textarea
          id="transcription-text"
          rows="15"
          cols="100"
          placeholder="Begin your transcription here..."
        ></textarea><br />
        <button id="save-transcription">Save Transcription</button>
        <p id="transcription-msg" style="color: green;"></p>
      </div>
    </div>
  </body>
</html>
