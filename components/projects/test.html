<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid red;
        }

        .labels {
            width: 40%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-icon {
            width: 20px;
            cursor: pointer;
        }

        .nav-icon img {
            width: 100%;
        }

        .line-indicator{
            border: 1px dashed;
        }
        .line-indicator, select{
            padding: 10px;
            border-radius: 5px;
        }

        .control-buttons{
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <section class="labels">
            <div class="project-title">Project Title</div>
            <div class="canvas-label"><Select>
                    <option value="">Canvas label</option>
                </Select></div>

        </section>

        <select name="" id="">
            <option value="">Layer 1 label</option>
        </select>
        <div class="line-indicator">Line indicator</div>

        <div class="control-buttons">
            <div class="nav-icon"><img draggable="false" src="../../assets/icons/home.png" alt=""></div>
            <div class="nav-icon"><img draggable="false" src="../../assets/icons/contact.png" alt=""></div>
            <div class="nav-icon"><img draggable="false" src="../../assets/icons/profile.png" alt=""></div>
        </div>
    </nav>
</body>

</html>
