<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirm Component</title>
        <script type="module" src="ConfirmContainer.js"></script>
    </head>
    <body>
        <h2>Confirm Component</h2>
        <button id="confirmer" type="button">Show Confirm</button>
        <script>
            confirmer.onclick = async () => {
                import('../../../api/events.js').then(module => {
                    const message = `Is this the confirm dialogue you want?`
                    const confirm = {
                        message,
                        positiveButtonText: 'It is!',
                        negativeButtonText: 'Ew, no.'
                    }
                    const positiveCallback = () => {
                        console.log("We are glad that it is the confirm you want.")
                        module.eventDispatcher.off('tpen-confirm-positive', positiveCallback)
                    }
                    const negativeCallback = () => {
                        console.log("We are sad that it is not the confirm you want.")
                        module.eventDispatcher.ooff('tpen-confirm-negative', negativeCallback)
                    }
                    module.eventDispatcher.on('tpen-confirm-positive', positiveCallback)
                    module.eventDispatcher.on('tpen-confirm-negative', negativeCallback)
                    module.eventDispatcher.dispatch('tpen-confirm', confirm)
                })
            }  
        </script>
    </body>
</html>
