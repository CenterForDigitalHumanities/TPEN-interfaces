<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Block Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Transcription Block Test</h1>
    <div id="canvas-container">
        <canvas id="transcription-canvas"></canvas>
        <div id="input-block">
            <textarea id="transcription-input" rows="3" placeholder="Transcribe here..."></textarea>
            <div class="controls">
                <button id="prev-line">Prev</button>
                <button id="next-line">Next</button>
                <div id="drag-handle">::</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
